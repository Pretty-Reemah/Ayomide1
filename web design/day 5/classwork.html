<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
</head>
<body>
    <div>
    <div>
        <h1>Travel reservation form</h1>
        <p><sup>*</sup>denotes mandotory</p>
    </div>

    <div>
        
        <label for="">>Full name <sup>*</sup>:</label><br>
        <input type="text" placeholder="FirstName LastName"> <br> <br>
    </div>

    <div>
        <label for="email">Email address <sup>*</sup>:</label> <br>
        <input type="email" placeholder="Email address"> <br> <br>
    </div>

    <div>
        <label for="">Select Tour Package <sup>*</sup>:</label> <br> <br>
        <select name="" id="">
            <option value="">goa</option>
            <option value="">london</option>
            <option value="">italy</option>
            <option value="">paris</option>
        </select> <br> <br>
    </div>

    <div>
        <label for="">arrival <sup>*</sup>:</label><br>
        <input type="date"> <br> <br>
    </div>

    <div>
        <label for="">Number of person <sup>*</sup>:</label><br>
        <input type="text" placeholder="UNKNOWN TYPE"> <br> <br>
    </div>

    <div>
        <label for="">What would you want to avail?<sup>*</sup></label><br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="boarding" id="avail?"><br> 
        <label for="Fooding">fooding</label>
        <input type="checkbox" name="Fooding" id="avail?"> <br>
        <label for="Sight seeing">Sight seeing</label>
        <input type="checkbox" name="Sight seeing" id="avail?"><br> <br>
    </div>

    <div>
        <label for="">Discount Coupon code<sup>*</sup>:</label><br>
        <input type="text" placeholder="UNKNOWN TYPE"> <br> <br>
    </div>
    <div>
        <label for="">Terms and condition<sup>*</sup>:</label><br>
        <input type="radio" name="conditions" id="">
        <label for="I agree">I agree</label>
        <input type="radio" name="conditions" id="">
        <label for="I disagree">I disagree</label><br>
        <button>COMPLETE RESERVATION</button>
    </div>

    <div>

    </div>
</div>
